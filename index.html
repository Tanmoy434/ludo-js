<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludo</title>

  <link rel="stylesheet" href="./ludo/style.css" />

  <style>
    /* ✅ Backgrounds for two pages */
    .main-background {
      background: url('https://png.pngtree.com/background/20250102/original/pngtree-light-blue-and-green-gradient-background-with-leaf-and-bokeh-pattern-picture-image_16033549.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }

    
     .button-background {
  position: relative;
  background: url('https://bachaaparty.com/cdn/shop/files/DSC_0695_13bca87d-8951-4968-9b01-75d6df65bc3b.jpg?v=1744194434&width=1080');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  margin: 0;
  overflow: hidden;
}

/* ✅ Add 50% opacity overlay */
.button-background::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(24, 20, 20, 0.5); /* 0.5 = 50% opacity */
  z-index: 0;
}

/* Keep your content above the overlay */
.start-screen {
  position: relative;
  z-index: 1;
}

    /* Center start screen */
    .start-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 10px;
      color: white;
      text-shadow: 1px 1px 3px black;
      margin-top: 20px;
    }

     */

    .player-btn:hover {
      background: #d0e6ff;
    }

    /* Hide main game initially */
    .main-area {
      display: none;
      padding: 20px;
    }

    .back-btn {
      background: #fff;
      border: 1px solid #999;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .back-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>

<body class="button-background">
  <div class="app">

    <!-- ✅ Start Screen -->
    <div class="start-screen">
      <h1 classname="select-player">Select Players</h1>
      <button id="btn-2p" class="player-btn">2 Players</button>
      <button id="btn-3p" class="player-btn">3 Players</button>
      <button id="btn-4p" class="player-btn">4 Players</button>
      <button id="btn-ai" class="player-btn">Vs AI</button>
    </div>

    <!-- ✅ Main Game Area -->
    <main class="main-area">
      <button class="back-btn">⬅ Back</button>

      <div class="ludo-container">
        <div class="ludo">

          <!-- PLAYER NAME LABELS -->
          <div class="player-name p1-name">Player 1</div>
          <div class="player-name p2-name">Player 2</div>
          <div class="player-name p3-name">Player 3</div>
          <div class="player-name p4-name">Player 4</div>

          <div class="player-pieces">
            <div class="player-piece" player-id="Player1" piece="0"></div>
            <div class="player-piece" player-id="Player1" piece="1"></div>
            <div class="player-piece" player-id="Player1" piece="2"></div>
            <div class="player-piece" player-id="Player1" piece="3"></div>

            <div class="player-piece" player-id="Player2" piece="0"></div>
            <div class="player-piece" player-id="Player2" piece="1"></div>
            <div class="player-piece" player-id="Player2" piece="2"></div>
            <div class="player-piece" player-id="Player2" piece="3"></div>

            <div class="player-piece" player-id="Player3" piece="0"></div>
            <div class="player-piece" player-id="Player3" piece="1"></div>
            <div class="player-piece" player-id="Player3" piece="2"></div>
            <div class="player-piece" player-id="Player3" piece="3"></div>

            <div class="player-piece" player-id="Player4" piece="0"></div>
            <div class="player-piece" player-id="Player4" piece="1"></div>
            <div class="player-piece" player-id="Player4" piece="2"></div>
            <div class="player-piece" player-id="Player4" piece="3"></div>
          </div>

          <div class="player-bases">
            <div class="player-base" player-id="Player1"></div>
            <div class="player-base" player-id="Player2"></div>
            <div class="player-base" player-id="Player3"></div>
            <div class="player-base" player-id="Player4"></div>
          </div>
        </div>

        <aside class="footer">
          <div class="row">
            <button id="dice-btn" class="btn btn-dice">Roll</button>
            <div class="dice-value"></div>
          </div>
          <h2 class="active-player">Active Player: <span></span></h2>
        </aside>
      </div>
    </main>
  </div>

  <script>
    const startScreen = document.querySelector('.start-screen');
    const mainArea = document.querySelector('.main-area');
    const playerButtons = document.querySelectorAll('.player-btn');
    const backBtn = document.querySelector('.back-btn');
    const body = document.body;

    // Show game when any player button is clicked
    playerButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        startScreen.style.display = 'none';
        mainArea.style.display = 'block';
        body.classList.remove('button-background');
        body.classList.add('main-background');
      });
    });

    // Go back to start screen
    backBtn.addEventListener('click', () => {
      mainArea.style.display = 'none';
      startScreen.style.display = 'flex';
      body.classList.remove('main-background');
      body.classList.add('button-background');
    });
  </script>

  <script src="./main.js" type="module"></script>
</body>
</html>
